<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            // select the buttons, add event listener for  a click, if class is correct then change button color to green and add a child node to it that says "Correct!" in it. Else the button should turn red and a child node should appear that says "Incorrect".
            document.addEventListener("DOMContentLoaded", function () {
                const correct = document.querySelector(".correct");
                const incorrects = document.querySelectorAll(".incorrect");
                correct.addEventListener("click", function (event) {
                    event.target.style.backgroundColor = "green";
                    document.querySelector("#feedback").innerHTML = "Correct!";
                });
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener("click", function(event) {
                        incorrects[i].style.backgroundColor = "red";
                        document.querySelector("#feedback").innerHTML = "Incorrect";
                    });
                }

                document.querySelector("#check").addEventListener("click", function(event){
                    let input = document.querySelector("input");
                    if (input.value == "12") {
                        input.style.backgroundColor = "green";
                        document.querySelector("#feedback2").innerHTML = "Correct!";
                    } else {
                        input.style.backgroundColor = "red";
                        document.querySelector("#feedback2").innerHTML = "Incorrect";
                    }
                });
            });
        </script>
    </head>

    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>Which country do cities of Perth, Adelade & Brisbane belong to?</h3>
                <div class="row align-center">
                    <button class="correct">Australia</button>
                    <button class="incorrect">Israel</button>
                    <button class="incorrect">Ireland</button>
                </div>
                <p id="feedback"></p>
            </div>

            <class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>How many languages are written from right to left?</h3>
                <!-- TODO: Add free response question here -->
                <input type="text"></input>
                <button id="check">Check Answer</button>
        </div>
        <p id="feedback2"></p>
        </div>
    </body>

</html>
