{% extends "layout.html" %}

{% block title %}Sell{% endblock %}

{% block main %}
<div>
    <form action="/sell" method="post">
        <select name="symbol" id="symbol" required>
            <option disabled selected value="">Symbol</option>
            {% for symbol in symbols %}
            <option style="text-transform: uppercase" value="{{ symbol }}">{{ symbol }}</option>
            {% endfor %}
        </select>
        <input autocomplete="off" class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Amount of shares" required type="text">
        <button type="submit">Sell</button>
    </form>
</div>
{% endblock %}
